<html lang="en">
<head>

<body>
    <form action="#" method="POST">

        <input type="radio" name="gender">Others
        <br>
        <input type="submit" value="Send">
    </fieldset>
    </form>
    <!-- single or multiple selection with select and option tag-->
    <h1>Choose your country</h1>

        <option value="Bangladesh">Bangladesh</option>
        <option value="Canada" selected>Canada</option>
        <option value="India">India</option>
    </select>
    <br><br><br>
    <h1>Choose your country</h1>
    <select multiple size="2">
        <option value="Bangladesh">Bangladesh</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
    <select>

    <h1 style="text-align: center;">Sign UP Form</h1>
    <hr>
    <form action="#" method="POST">
    <label for="name2">Name :</label>
    <input type="text" id="name2" placeholder ="Enter your name" name="name"><br>
    <label for="email">Email :</label>
    <input type = "email" id = "email" placeholder= "Enter your email" name="User mail" required>
    <br>
    <label for="phone2">Phone no : </label>
    <input type="tel" id="phone2" placeholder= "Enter your phone number">
    <br>
    <label for="pass">Password : </label>
    <input type="password" id="pass" placeholder= "Enter password"><br>
    <label for="dob">Enter Date of Birth :</label>

        <br>

        <option value="Canada"></option>
    </datalist>
    <br><br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
</form>

</html>
